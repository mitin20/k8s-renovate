---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: wordpress@sha256:c5f12e905f3f852497c7a39dab6e4c2ed224dbbfce0f238c14ab5d4262d74d3a

          ports:
            - containerPort: 80
